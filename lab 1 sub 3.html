<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Registration</title>
<style>
    body {
        background: #f5f7fa;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .form-box {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        width: 350px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #2193b0, #6dd5ed);
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        transition: 0.3s;
        cursor: pointer;
    }
    button:hover {
        transform: scale(1.05);
        background: linear-gradient(90deg, #6dd5ed, #2193b0);
    }
</style>
</head>
<body>

<div class="form-box">
    <h2>Student Registration</h2>
    <form>
        <label>Roll Number:</label>
        <input type="text" name="roll" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <button type="submit"><a href="file:///C:/Users/dilli/OneDrive/Desktop/projects/lab%201%20sub%206.html" style="text-decoration: transparent;">Register</button></a>
    </form>
</div>

</body>
</html>
